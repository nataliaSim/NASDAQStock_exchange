<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockExchange</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/Project2_StockExchange.css" />

    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="m-holder"><div id="marquee" class="marquee-div"></div></div>
    <div class="search-page">
      <h3 class="nasdaq pt-5" id="nasdaq">Search Nasdaq Stocks</h3>
      <div id="stock-form"></div>
      <div class="input-group col-12">
        <input
          class="form-control"
          id="listSearch"
          type="text"
          placeholder="Type to search list items"
        />
        <div class="form-control-prepend">
          <button
            class="srch srch-outline-secondary"
            type="button"
            id="searchButton"
          >
            Search
          </button>
        </div>
      </div>

      <ul class="list-group list-group-flush m-3 col-12" id="myList"></ul>
      <div id="result"></div>

      <div
        id="timer"
        class="spinner-border text-secondary boxLoading invisible"
        role="status"
      >
        <span class="sr-only"></span>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="./js/MarqueeClass.js"></script>
    <script type="text/javascript" src="./js/Form.js"></script>
    <script type="text/javascript" src="./js/Results.js"></script>
    <script>
      new Marquee("stockPriceMarquee", document.getElementById("marquee"));

      
      const results = new Results(document.getElementById('results'));
 
      const form = new SearchForm(
        "form",
        document.getElementById("stock-form"),
        document.getElementById("searchButton"), results.buildCompaniesList
      );
    
    
    
    </script>
  </body>
</html>
